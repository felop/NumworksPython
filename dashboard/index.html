<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $("#txtEditorArea").keyup(function(){
        $("#add_program").css("animationFillMode","none");
        $("#add_program").css("animation","none");
        $("#inputType").remove();
        $("#add_program").css("paddingBottom","70px");
        if($(this).val() == "") {
          $("#add_program").css("backgroundColor","rgb(50,50,50)");
          $("#add_program").css("color","rgb(150,160,160)");
          $("#add_program").unwrap();
        } else {
          $("#add_program").css("backgroundColor","rgb(50,140,50)");
          $("#add_program").css("color","rgb(170,210,180)");
          $("#add_program").wrap("<a href='http://www.google.com' style='text-decoration:none;' />");
        }
      });
    });
    </script>
    <script type="text/javascript">
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
            $('#preview').attr('src', e.target.result)
            document.getElementById("preview").style.visibility = "visible";
            $("#add_program").css("animationFillMode","none");
            $("#add_program").css("animation","none");
            $("#inputType").remove();
            $("#add_program").css("paddingBottom","70px");
            $("#add_program").css("backgroundColor","rgb(50,140,50)");
            $("#add_program").css("color","rgb(170,210,180)");
            $("#add_program").wrap("<a href='http://www.google.com' style='text-decoration:none;' />");
          };
          reader.readAsDataURL(input.files[0]);
        }
      }
      var AddProgramState = 0;
      function ajouteruncours() {
        if (AddProgramState === 0) {
          AddProgramState = 1;
          document.getElementById('inputType').className = 'triggerInputType';
          document.getElementById('add_program').style.animationPlayState = 'running';
          setTimeout(function() {document.getElementById('add_program').style.animationPlayState = 'paused'}, 250);
        }
      }
      function startTXT() {
        document.getElementById('inputType').style.animationFillMode = "none";
        document.getElementById('inputType').style.opacity = 0;
        document.getElementById('add_program').style.animationPlayState = 'running';
        document.getElementById('ajouteruncours').innerHTML = "<h1>valider &#8594;</h1>"
        document.getElementById('txtEditor').className = 'triggerTxtEditor';
        document.getElementById('add_program').style.marginLeft = 'auto';
        document.getElementById('add_program').style.marginRight= '0px';
      }
      function startIMG() {
        document.getElementById('inputType').style.animationFillMode = "none";
        document.getElementById('inputType').style.opacity = 0;
        document.getElementById('add_program').style.animationPlayState = 'running';
        document.getElementById('ajouteruncours').innerHTML = "<h1>valider</h1>"
        document.getElementById('imgEditor').className = 'triggerImgEditor';
        document.getElementById('add_program').style.marginLeft = '0px';
        document.getElementById('add_program').style.marginRight= 'auto';
      }
    </script>
  </head>
  <body>
    <div id="menu">
      <h2 id="menu_name">nom du site</h2>
    </div>
    <div id="container">
      <div id="txtEditor">
        <form action="index.html" method="post">
          <textarea id="txtEditorArea" name="text" cols="42" rows="10" placeholder="copiez-collez votre cours ici..."></textarea>
        </form>
      </div>

      <div id="imgEditor">
        <form action="index.html" method="post">
          <input id="inputFile" type="file" name="img" onchange="readURL(this);" accept="image/x-png,image/jpeg,image/tiff">
        </form>
        <div id="imgContainer">
          <img id="preview" src="" alt="" >
        </div>
      </div>

      <div id="add_program" onclick="ajouteruncours()" value="Click">
        <div id="ajouteruncours"><h1>ï¼‹ ajouter un cours</h1></div>
        <div id="inputType">
          <div class="input" id="inputImg">
            <h4><a href="#" onclick="startTXT()" style="color: #FFFFFF;">ajouter un fichier texte</a></h4>
          </div>
          <div class="input" id="inputTxt">
            <h4><a href="#" onclick="startIMG()" style="color: #FFFFFF;">ajouter une photo</a></h4>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
